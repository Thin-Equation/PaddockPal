<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaddockPal - Your F1 Expert</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="../idx/icon.png">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="navbar-header">
                <h1>PaddockPal</h1>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-toggle-button">
                        <span class="material-icons">light_mode</span>
                    </button>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="chat-container">
                <div id="chat-history" class="chat-history">
                    <!-- Chat messages will appear here -->
                </div>
                <form class="chat-form">
                    <div class="prompt-box">
                        <label>
                            <input name="prompt" placeholder="Ask about F1..." type="text" autocomplete="off">
                        </label>
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
            <div class="disclaimer-container">
                <p class="ai-disclaimer">AI responses may contain inaccuracies. Please verify important information from official Formula 1 sources.</p>
                <div class="copyright">
                    <p>Â© 2025 PaddockPal. All rights reserved.</p>
                    <p>Formula 1, F1 and related marks are trademarks of Formula One Licensing BV.</p>
                </div>
            </div>            
        </main>
    </div>
    <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
